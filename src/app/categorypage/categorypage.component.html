<div class="h-100 w-100 overflow-auto" [class.overflow-hidden]="products !== undefined && products.length == 0">
  <mat-button-toggle-group class="header">
    <mat-button-toggle *ngFor="let category of categories" [checked]="category._id == id"
      [routerLink]="['/categories', category._id]">
      {{category.name}}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div class="container">
    <app-favourite-item *ngFor="let item of products" [product]="item"></app-favourite-item>

    <div *ngIf="products == undefined" class="mt-2 ">
      <app-fav-skeleton></app-fav-skeleton>
      <app-fav-skeleton></app-fav-skeleton>
      <app-fav-skeleton></app-fav-skeleton>
      <app-fav-skeleton></app-fav-skeleton>
    </div>
    <app-empty-page *ngIf="products !== undefined && products.length == 0"></app-empty-page>
  </div>
</div>

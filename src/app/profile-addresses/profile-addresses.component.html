<div class="container d-flex flex-column h-100 overflow-auto">
  <div class="d-flex justify-content-between my-5">
    <div></div>
    <h2>آدرس ها</h2>
    <mat-icon matSuffix fontSet="material-icons-round">chevron_left</mat-icon>
  </div>
  <div
    *ngFor="let adr of addresses"
  >
    <div class="d-flex justify-content-between align-items-center my-1">
      <p>{{ adr.address }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-secondary  edit-btn">
          <div class="d-flex justify-content-center align-items-center">
            <mat-icon matSuffix fontSet="material-icons-round">edit</mat-icon>
          </div>
        </button>
        <button type="button" class="btn btn-danger">
          <div class="d-flex justify-content-center align-items-center">
            <mat-icon matSuffix fontSet="material-icons-round">delete</mat-icon>
          </div>
        </button>
      </div>
    </div>

    <mat-divider></mat-divider>
  </div>
</div>

<h2 class="text-center">کد تخفیف</h2>
<mat-divider class="my-3"></mat-divider>


<form class="example-form" [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field class="example-full-width" appearance="fill">
    <input type="text" matInput formControlName="code" />
    <mat-error>{{$error | async}}</mat-error>
    <mat-icon matSuffix>local_activity</mat-icon>
  </mat-form-field>

  <button mat-flat-button color="primary" type="submit" class="w-100 mt-4"
    [disabled]="!this.form.valid || this.form.disabled">
    بررسی کد تخفیف
  </button>
  <mat-progress-bar [class.invisible]="!form.disabled" [class.visible]="form.disabled" mode="query">
  </mat-progress-bar>
</form>

<div class="item w-100 d-flex flex-row">
  <div class="thumbnail-container">
    <img src="https://mobydick-beta.s3.ir-thr-at1.arvanstorage.com/1c6ba8bd-3a76-4595-82c3-b0f14f19c4b2.jpg"
      class="thumbnail">
  </div>
  <div class="description d-flex flex-column flex-1 w-100 justify-content-between">
    <h2>{{item.productId.name}}</h2>
    <p>{{detail}}</p>
    <div class="d-flex flex-row justify-content-between align-items-center">
      <div class="count-div">
        <button mat-icon-button color="primary" aria-label="Example icon button with a menu icon" (click)="addOrder()">
          <mat-icon>add</mat-icon>
        </button>
        <p class="count">{{item.count}}</p>
        <button mat-icon-button color="warn" aria-label="Example icon button with a menu icon" (click)="removeOrder()">
          <mat-icon>remove</mat-icon>
        </button>
      </div>
      <app-price [price]="price" [discountPercentage]="item.productId.discount"></app-price>
    </div>
  </div>
</div>

<div class="carousel-container">
  <ngb-carousel #ngcarousel [showNavigationArrows]="false" [showNavigationIndicators]="false">
    <ng-template ngbSlide id="one">
      <div class="picsum-img-wrapper">
        <img src="/assets/burgers.png" alt="Slide 1">
      </div>
    </ng-template>
    <ng-template ngbSlide id="two">
      <div class="picsum-img-wrapper">
        <img src="/assets/burgers.png" alt="Slide 2">
      </div>
    </ng-template>
    <ng-template ngbSlide id="three">
      <div class="picsum-img-wrapper">
        <img src="/assets/burgers.png" alt="Slide 3">
      </div>
    </ng-template>
    <ng-template ngbSlide id="four">
      <div class="picsum-img-wrapper">
        <img src="/assets/burgers.png" alt="Slide 4">
      </div>
    </ng-template>
  </ngb-carousel>

  <button mat-icon-button (click)="goToNext()" class="next-btn">
    <mat-icon fontSet="material-icons-round">chevron_right</mat-icon>
  </button>

  <button mat-icon-button (click)="getToPrev()" class="prev-btn">
    <mat-icon fontSet="material-icons-round">chevron_left</mat-icon>
  </button>

</div>

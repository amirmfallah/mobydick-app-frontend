<div class="d-flex flex-column">
  <div class="discount d-flex align-items-center" [ngClass]="{ not: discountPercentage == undefined }">
    <p class="price-before-discount">{{ pricebeforediscount }} تومان</p>
    <div class="
      discount-percent-box
      d-flex
      justify-content-center
      align-items-center
    ">
      <p class="discount-percent-text text-center">{{ discountPercentage }}%</p>
    </div>
  </div>
  <h2 class="price" style="vertical-align: middle;">{{ price }} تومان</h2>
</div>

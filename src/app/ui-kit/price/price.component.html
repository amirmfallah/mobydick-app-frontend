<div class="d-flex flex-row ">
  <div class="discount-percent-box d-flex align-items-center" *ngIf="discountPercentage">
    {{ discountPercentage }}%
  </div>

  <div class="flex-column">
    <div class="d-flex align-items-center price-before-discount" [ngClass]="{ not: discountPercentage == undefined }">
      {{ pricebeforediscount | async }} تومان
    </div>
    <h2 class="price" style="vertical-align: middle;">{{ after | async }} تومان</h2>
  </div>
</div>

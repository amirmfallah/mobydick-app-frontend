<div class="container">
  <h2 class="w-100 text-center mb-2">افزودن آدرس جدید</h2>
  <mat-divider></mat-divider>
  <div id="newMap" class="map-container mt-3"></div>
  <form class="form-container" [formGroup]="form" (ngSubmit)="submitAddress()">
    <mat-form-field class="w-100 mt-3" appearance="fill">
      <mat-label>آدرس</mat-label>
      <input matInput (input)="addressUpdated($event)" formControlName="address">
    </mat-form-field>
    <mat-form-field class="w-100" appearance="fill">
      <mat-label>شماره تلفن</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
    <button mat-flat-button color="primary" class="w-100" type="submit">افزودن</button>
  </form>
</div>

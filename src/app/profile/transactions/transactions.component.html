<div class="h-100 w-100 container overflow-auto">
  <div class="d-flex justify-content-between py-4 header">
    <div class="d-flex flex-row">
      <mat-icon matSuffix fontSet="material-icons-round" [inline]="true"
        style="font-size: 32px; margin-left: 12px !important;">paid
      </mat-icon>
      <h2>تراکنش ها</h2>
    </div>
    <mat-icon routerLink="/settings" matSuffix fontSet="material-icons-round" [inline]="true" style="font-size: 32px;">
      chevron_left</mat-icon>
  </div>

  <div class="trans-container" *ngFor="let transaction of transactions">
    <p class="title">سفارش از {{ transaction.name }}</p>
    <div class="d-flex date">
      <mat-icon matSuffix fontSet="material-icons-round" class="icon">event</mat-icon>
      <p>
        {{ transaction.year }}/{{ transaction.month }}/{{ transaction.date }}
      </p>
      <mat-icon matSuffix fontSet="material-icons-round" class="icon hour">schedule</mat-icon>
      <p>{{ transaction.hour }}:{{ transaction.minute }}</p>
    </div>
    <div class="d-flex justify-content-between mt-2">
      <div class="d-flex">
        <p>پرداخت آنلاین</p>
        <div *ngIf="transaction.isSuccess; else unsuccess"
          class=" Successful d-flex justify-content-center align-items-center isSuccessbox">
          <p>موفق</p>
        </div>
        <ng-template #unsuccess>
          <div class="unSuccessful d-flex justify-content-center align-items-center isSuccessbox">
            <p>ناموفق</p>
          </div>
        </ng-template>
      </div>
      <div class="d-flex">
        <p class="price-number">{{ transaction.price }}</p>
        <p>تومان</p>
      </div>
    </div>
  </div>
</div>
